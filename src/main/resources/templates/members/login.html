<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div>
        <h1>Login Page</h1>
    </div>
    <div>
        <form role="form" action="/members/login" th:object="${loginForm}" method="post">
            <div class="form-group">
                <label for="email">이메일</label>
                <input id="email" field="*{email}" type="email" name="email" class="form-control" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password1">비밀번호</label>
                <input id="password1" field="*{password}" type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
    </div>
</div> <!-- /container -->
</body>
</html>
